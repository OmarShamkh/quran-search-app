name: Build and deploy to Azure Web App - QuranicSearch

on:
  push:
    branches:
      - master  # or 'main' depending on your default branch name
  pull_request:
    branches:
      - master  # or 'main'
  workflow_dispatch:  # Allows manual trigger from GitHub Actions UI

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18.x'
        cache: 'npm'  # Enables npm cache for faster installations

    - name: Install dependencies
      run: npm ci  # Uses package-lock.json for exact versions

    - name: Build application
      run: npm run build --if-present

    - name: Run tests
      run: npm test --if-present

    - name: Deploy to Azure Web App
      if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'  # Only deploy on push or manual trigger
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'QuranicSearch'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_8cbe7695efad42adb7eba7e2245ed165 }}
        package: .

    - name: Post-deployment status
      if: always()
      run: |
        if [ "${{ job.status }}" == "success" ]; then
          echo "✅ Deployment successful"
        else
          echo "❌ Deployment failed"
        fi