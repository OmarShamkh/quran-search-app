name: Build and deploy to Azure Web App - QuranicSearch

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v1
      with:
        node-version: '18.x'

    - name: Install dependencies
      run: npm install

    - name: Build React app
      run: npm run build
      env:
        CI: false # Prevents treats warnings as errors

    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'QuranicSearch'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_a1889ef9a2dc4cc0ba004d87de12a4e9 }}
        package: build  # React builds to the 'build' directory