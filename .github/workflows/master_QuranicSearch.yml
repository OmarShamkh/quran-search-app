name: Build and deploy to Azure Web App - QuranicSearch

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18.x'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Build application
      run: npm run build

    - name: Zip the build directory
      run: |
        cd build
        zip -r ../build.zip .
      
    - name: Deploy to Azure Web App
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'QuranicSearch'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_8cbe7695efad42adb7eba7e2245ed165 }}
        package: './build.zip'
        clean: true

    - name: Post-deployment status
      if: always()
      run: |
        if [ "${{ job.status }}" == "success" ]; then
          echo "✅ Deployment successful"
        else
          echo "❌ Deployment failed"
          echo "For detailed logs, check Azure Portal > QuranicSearch > Deployment Center"
        fi